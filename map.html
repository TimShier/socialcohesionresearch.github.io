   <div id="africa-map-tweets" style="width: 600px; height: 400px"></div>
  <script>
  $('#africa-map-tweets').vectorMap({
  map: 'africa_mill',
  zoomOnScroll: false,
  zoomButtons : false,
  backgroundColor:  "#FFFFFF",
  series: {
    regions: [{
      values: tweetData,
      scale: ['#fbe4be', '#ff9f00'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionClick: function(event, code) {
        if (code === 'th') {
            window.location = 'index.php?id=2'
        }
        else if (code === 'ZA') {
            window.location = 'http://google.co.za'
        }
        else if (code === 'rp') {
            window.location = 'index.php?id=4'
        }
    },
  onRegionTipShow: function(e, el, code){
    el.html(el.html()+' (Tweets - '+tweetData[code]+')');
  }
});
  </script>
