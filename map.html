<link href="/css/jquery.vector-map.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/js/jquery.vector-map.js" type="text/javascript"></script>
        <script src="js/jquery-jvectormap-world-mill.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/string.js/3.3.1/string.min.js"></script>


        
                
           
   <div id="world-map-gdp" style="width: 600px; height: 400px"></div>
    <script>
      $(function(){
        $('#world-map-gdp').vectorMap({
          map: 'world_mill',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#C8EEFF', '#0071A4'],
              normalizeFunction: 'polynomial'
            }]
          },
          onRegionTipShow: function(e, el, code){
            el.html(el.html()+' (GDP - '+gdpData[code]+')');
          }
        });
      });
    </script>
