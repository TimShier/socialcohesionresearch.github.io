<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="js/jvectormap/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script src="js/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="js/jvectormap/maps/africamap.js"></script>
  <script src="js/jvectormap/data/africatweetdata.js"></script>
</head>
<body>
  <div id="africa-map" style="width: 600px; height: 400px"></div>
  <script>

  $(document).ready (function() {
$('#africa-map').vectorMap( {
    map: 'africa_mill',
    backgroundColor: 'red',
    hoverColor: 'black',
    zoomOnScroll: 'false',
    onRegionClick: function(event, code) {
        if (code === 'th') {
            window.location = 'index.php?id=2'
        }
        else if (code === 'ZA') {
            window.location = 'http://google.co.za'
        }
        else if (code === 'rp') {
            window.location = 'index.php?id=4'
        }
    }
});
});
  </script>
   <div id="africa-map-tweets" style="width: 600px; height: 400px"></div>
  <script>
  $('#africa-map-tweets').vectorMap({
  map: 'africa_mill',
  zoomOnScroll: 'false',
  series: {
    regions: [{
      values: tweetData,
      scale: ['#C8EEFF', '#0071A4'],
      normalizeFunction: 'polynomial'
    }]
  },
  onRegionTipShow: function(e, el, code){
    el.html(el.html()+' (Tweets - '+tweetData[code]+')');
  }
});
  </script>


</body>
</html>
