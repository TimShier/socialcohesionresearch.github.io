<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="js/jvectormap/css/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
  <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script src="js/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="js/jvectormap/maps/africamap.js"></script>
  <script src="js/jvectormap/data/gdp-data.js"></script>
</head>
<body>
  <div id="africa-map" style="width: 600px; height: 400px"></div>
  <script>
    $(function(){
      $('#africa-map').vectorMap({map: 'africa_mill'}){
      colors: colors,
    hoverOpacity: 0.7,
    hoverColor: false,
    onLabelShow: function(event, label, code){
       label.text(label.text() + " (" + gdpData[code] + ")");
    }
    });
  </script>


</body>
</html>
